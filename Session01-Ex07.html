<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
    </head>
    <body>
        <h1><b>Format text <mark>marked</mark></b></h1>
        <ul>
            <li>This word is <em>emphasized</em></li>
            <li>This word is <i>italic</i></li>
            <li>This word is <sup>superscripted</sup></li>
            <li>This word is <sub>subscripted</sub></li>
            <li>This word is <u>inserted</u></li>
            <li>This word is <s>deleted</s></li>
        </ul>
    </body>
</html>
